<!DOCTYPE html>
<html>
<head> 
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}
</style>
</head>
<body>

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<body>

<table>
  <tr>
    <th>First Name</th>
    <th>Middle Name</th>
    <th>Last Name</th>
  </tr>
  <tr>
    <td>Tyler</td>
    <td>Wesley</td>
    <td>Kearse</td>
  </tr>
  <tr>
    <td>Andrew</td>
    <td>Hyunwoo</td>
    <td>Baek</td>
  </tr>
  <tr>
    <td>Jake</td>
    <td>Jew</td>
    <td>Watkins</td>
 
  </tr>
</table>

</body>
</html>
